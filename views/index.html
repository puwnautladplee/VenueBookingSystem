<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Venue Booking System</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="lib/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
  <div class="container">
   <div class="bg">
    <div class="title mb-5"><h1>Venue Booking System</h1></div>
    <div class="row" id="rooms">
     <form method="post" id="formBooking">
       <div class="col-12 mx-auto w-50 p-4 room">
         <div class="input-group mb-3">
           <span class="input-group-text" id="basic-addon1">A</span>
           <input type="text" class="form-control" autocomplete="off" name="roomID" id="roomID" placeholder="room number 101-110" aria-describedby="basic-addon1">
         </div>
         <div class="input-group mb-3">
          <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
         <div class="input-group mb-3">
          <input type="text" class="form-control" autocomplete="off" placeholder="Select Date Start" id="datepicker1">
          <span class="input-group-text">-</span>
          <input type="text" class="form-control" autocomplete="off" placeholder="Select Date End" id="datepicker2">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" autocomplete="off" placeholder="Select Time Start" id="timepickerStart">
          <span class="input-group-text">-</span>
          <input type="text" class="form-control" autocomplete="off" placeholder="Select Time End" id="timepickerEnd">
        </div>
          <div class="row">
           <div class="col-6">
            <button type="button" class="btn btn-success float-end w-50" onclick="booking()">Booking</button>
           </div>
           <div class="col-6">
           <button type="button" class="btn btn-primary w-50" onclick="checkDetail()">Check Detail</button>
           </div>
          </div>
        </div>
     </form>
   </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="/lib/jquery-ui-timepicker-addon.js"></script>
  <script src="/lib/jquery-ui-sliderAccess.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="/js/app.js" async defer></script>
 </body>
</html>
