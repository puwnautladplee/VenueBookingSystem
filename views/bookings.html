<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Venue Booking System</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
  <div class="container m-0">
   <div class="row box-detail bg-left">
    <div class="col-4 p-0" id="boxToday">
     
    </div>
    <div class="col-8">
      <div class="row bg-right">
        <div class="titletype">
          <ul class="ultype p-0">
            <li class="<% if(type == 'thisweek'){ %>liactive<% } %> "><a href="/bookinngs/thisweek?roomId=<%= roomId %>">this week<b></b></a></li>
            <li class="<% if(type == 'nextweek'){ %>liactive<% } %> "><a href="/bookinngs/nextweek?roomId=<%= roomId %>">next week<b></b></a></li>
            <li class="<% if(type == 'wholemonth'){ %>liactive<% } %> "><a href="/bookinngs/wholemonth?roomId=<%= roomId %>">whole month<b></b></a></li>
          </ul>
        </div>
        <div class="boxlistdetails p-0">
        </div>
      </div>
    </div>
   </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script>
    var type = '<%=type%>' ;
    var roomId = '<%=roomId%>' ;
  </script>
  <script src="/lib/moment.js"></script>
  <script src="/js/bookings.js"></script>
 </body>
</html>
